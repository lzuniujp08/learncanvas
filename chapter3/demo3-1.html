<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <style>
        #canvas{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="1100" height="600"></canvas>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    var c = document.querySelector("#canvas");
    var ctx = c.getContext("2d");

    var x = c.width/2,
        y= c.height/2;

    ctx.strokeStyle = "#999";
    ctx.lineWidth = 1;

    ctx.beginPath();
    ctx.moveTo(x, 0);
    ctx.lineTo(x,c.height);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(0, y);
    ctx.lineTo(c.width, y);
    ctx.stroke();

    var fontSize = 40;
    ctx.font = "bold "+fontSize+"px 微软雅黑";
    var text = "我是中国人民的儿子",
        width = ctx.measureText(text).width;
    //1、设置参数
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(text, x, y);

    //2、设置位置
//    ctx.fillText(text, x-width/2, y + fontSize/2 - 5);
</script>
</body>
</html>
