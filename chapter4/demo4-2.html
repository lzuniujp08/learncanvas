<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <style>
        #canvas{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<input type="range" min="0" max="100" value="10" onchange="setSize()" id="range" width="200">image scale<br>
<canvas id="canvas" width="1100" height="600"></canvas>
<script>
    var c = document.querySelector("#canvas"),
        range = document.querySelector("#range");
    var ctx = c.getContext("2d"),
        scale = range.value/100;

    var img = new Image();
    img.src = "img/bg.jpg";
    img.onload = function () {
        ctx.drawImage(img, 0, 0, c.width*scale, c.height*scale);
    };
    
    function setSize() {
        scale = range.value/100;
        ctx.clearRect(0, 0, c.width, c.height);
        ctx.drawImage(img, 0, 0, c.width*scale, c.height*scale);
    }
</script>
</body>
</html>
