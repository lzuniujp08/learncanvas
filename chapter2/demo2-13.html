<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <style>
        #canvas{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="1100" height="600"></canvas>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    var c = document.querySelector("#canvas");
    var ctx = c.getContext("2d");

    ctx.strokeStyle = "#a9a9a9";
    ctx.lineWidth = 6;
    ctx.lineJoin = "round";
    ctx.font = "bold 20px Times New Roman";

    ctx.beginPath();
    ctx.moveTo(200, 200);
    //bezierCurveTo接受6个参数：cpx1, cpy1, cpx2, cpy2, x, y
    ctx.bezierCurveTo(300, 80, 400, 320, 500, 200);
    ctx.stroke();
</script>
</body>
</html>
