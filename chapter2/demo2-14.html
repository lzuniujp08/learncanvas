<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <style>
        #canvas{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="1100" height="600"></canvas>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    var c = document.querySelector("#canvas");
    var ctx = c.getContext("2d");

    ctx.strokeStyle = "#a9a9a9";
    ctx.lineWidth = 6;
    ctx.lineJoin = "round";
    ctx.font = "bold 20px Times New Roman";

    createNPolygon(300, 300, 100, 4, 60);

    function createNPolygon(centerx, centery, radius, sides, startAngle) {
        var _perAngle = Math.PI*2/sides;
        for(var i=0;i<sides;i++){
            var _angle = _perAngle*i + Math.PI/180*startAngle;
            var _x = Math.cos(_angle)*radius,
                _y = Math.sin(_angle)*radius;
            _x = centerx+_x;
            _y = centery-_y;
            if(i===0) ctx.moveTo(_x, _y);
            else ctx.lineTo(_x, _y)
        }
        ctx.closePath();
        ctx.stroke();
    }

    var point1 = {x: 100, y:100},
        point2 = {x: 150, y:150};
    var _dltX = point2.x-point1.x,
        _dltY = point2.y-point1.y;
    var _angle = Math.atan(_dltY/-_dltX);
    console.log(180/Math.PI*-_angle);
</script>
</body>
</html>
